<!--Search Bar-->
<div class="search-container">
    <span class="logo" routerLink="/">DogSearchApp</span>
    <form class="search-form">
        <!-- <label for="dropdown">Search Categories</label>
        <select class="form-select" [(ngModel)]="search.type" id="type">
            <option selected value="">Choose Categories</option>
            <option value="dogs">Dogs</option>
            <option value="cats">Cats</option>
            <option value="food">Food</option>
            <option value="sports">Sports</option>
            <option value="travel">Travel</option>
        </select> -->
        <input
            class="search-input"
            name="search"
            [(ngModel)] ="search.keyword"
            placeholder="Search"
            id="keyword"
        />
        <button class="search-button" type="submit" (click)="searchYoutube()">Search</button>
    </form>
</div>

<!--Loader-->
<div class="load-container">
    <!-- <hr> -->
    <div class="row" *ngIf="isLoading">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="!isLoading && error">
        <p class="text-danger">Error: {{error}}</p>
    </div>
</div>

<!--list of items returned from api-->
<div class="row my-2 g-3 row-cols-1 row-cols-smm2 row-cols-md3 row-cols-lg-4" *ngIf="!isLoading && response.items.length > 0">
    <div class="col" *ngFor="let item of response.items; let i=index">
        <div class="card h-100">
            <div class="ratio ratio-4x3">
                <iframe class="embed-response-item" [src]="getVideoSource(item.id.videoId)"></iframe>
            </div>
            <div class="card-body">
                <h5 class="card-channel text-truncate"><b>Channel:</b> {{item.snippet.channelTitle}}</h5>
                <h5 class="card-title text-truncate"><b>Title:</b> {{item.snippet.title}}</h5>
                <h5 class="card-description text-truncate"><b>Description:</b> {{item.snippet.description}}</h5>
            </div>
        </div>
    </div>
    <div>
    <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onDataChange($event)"
    >

    </pagination-controls>
    </div>    
</div>
