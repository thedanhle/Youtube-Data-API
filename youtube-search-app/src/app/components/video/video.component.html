<div class="curent-video">
    <!-- <p>Data from home = {{_testService.myData}}</p> -->
    <div class="ratio ratio-4x3">
        <iframe class="embed-response-item" [src]="getVideoSource(_testService.videoid)" allowfullscreen></iframe>
    </div>
    <div class="details">
        <p><u><b>Channel:</b></u> {{_testService.videoChannel}}</p>
        <p><u><b>Title:</b></u> {{_testService.videoTitle}}</p>
    </div>
</div>
